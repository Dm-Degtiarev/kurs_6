{% extends 'mailing/base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Удаление рассылки</h5>
            <p class="card-text">Вы уверены, что хотите удалить рассылку?</p>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Да">
                <a class="btn btn-success" href="{% url 'mailing:mailing_list' %}" role="button">Назад</a>
            </form>
        </div>
    </div>
{% endblock %}
