<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <nav class="my-2 my-md-0 mx-auto text-center">
    <div class="d-inline-flex justify-content-center">
      <a class="p-2 text-dark h5" href="{% url 'mailing:home' %}">Главная</a>
      <a class="p-2 text-dark h5" href="{% url 'mailing:client_list' %}">Клиенты</a>
      <a class="p-2 text-dark h5" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
      <a class="p-2 text-dark h5" href="{% url 'blog:blog_list' %}">Блог</a>
      <a class="p-2 text-dark h5" href="{% url 'mailing:mailing_report' %}">Отчет</a>
      {% if perms.mailing.setting_the_user_status %}
          <a class="p-2 text-dark h5" href="{% url 'mailing:users_list' %}">Пользователи</a>
      {% endif %}
    </div>
  </nav>
  <a href="{% url 'mailing:user_update' user.pk %}" class="btn btn-outline-primary mb-1 mr-1">Профиль</a>
  <form action="{% url 'mailing:logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit" name="action" value="logout" class="btn btn-primary mb-1">Выйти</button>
  </form>
</div>
