{% extends 'mailing/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title">Данные клиента</h4>
                            <hr>
                            {{ form.as_p }}
                        </div>
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary mt-4"> Сохранить </button>
        </form>
{% endblock %}
